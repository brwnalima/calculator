<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>The Calculator</title>
</head>
<body>
    
    <div class="calculator__keys">
        <div class="display">0</div>
        <button class="key--operator" data-action="add">+</button>
        <button class="key--operator" data-action="subtract">-</button>
        <button class="key--operator" data-action="multiply">&times;</button>
        <button class="key--operator" data-action="divide">รท</button>
        <button class="number sete">7</button>
        <button class="number oito">8</button>
        <button class="number nove">9</button>
        <button class="key--equal" data-action="calculate">=</button>
        <button class="number quatro">4</button>
        <button class="number cinco">5</button>
        <button class="number seis">6</button>
        <button class="number" data-number="um">1</button>
        <button class="number dois">2</button>
        <button class="number tres">3</button>
        <button class="number zero">0</button>
        <button class="decimal" data-action="decimal">.</button>
        <button class="clear" data-action="clear">AC</button>
        
        
      </div>

    <script src="js/index.js"></script>
</body>
</html>
